<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="calculatrice.css">
<link rel="stylesheet" href="calculatrice.js">
    <head>
        <meta charset="utf-8">
        <title>Calculatrice</title>
    </head>
    <body>
        <table>
            <input type="text" id="valeur">
            <tr>
                <td><input type="button" name="1" value="1" class ="number"/></td>
                <td><input type="button" name="2" value="2"class ="number"/></td>
                <td><input type="button" name="3" value="3"class ="number"/></td>
                <td><input type="button" name="+"id="plus" value="reset"class ="number"/></td>
            </tr>

            <tr>
                <td><input type="button" name="4" value="4"class ="number"/></td>
                <td><input type="button" name="5" value="5"class ="number"/></td>
                <td><input type="button" name="6" value="6"class ="number"/></td>
                <td><input type="button" name="+"id="plus" value="+"class ="number"/></td>
            </tr>

            <tr>
                <td><input type="button" name="7" value="7"class ="number"/></td>
                <td><input type="button" name="8" value="8"class ="number"/></td>
                <td><input type="button" name="9" value="9"class ="number"/></td>
                <td><input type="button" name="-" id="moins" value="-"class ="number"/></td>
            </tr>

            <tr>
                <td><input type="button" name="0" value="0"class ="number"/></td>
                <td><input type="button" name="=" id="resultat" value="="class ="number"/></td>
                <td><input type="button" name="/" id="division" value="/"class ="number"/></td>
                <td><input type="button" name="*" id="fois" value="*"class ="number"/></td>

            </tr>

        </table>


        <script type="text/javascript" src="calculatrice.js">

        </script>
    </body>
</html>
