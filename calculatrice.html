<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="calculatrice.css">
<link rel="stylesheet" href="calculatrice.js">
    <head>
        <meta charset="utf-8">
        <title>Calculatrice</title>
    </head>
    <body>
        <table>
            <input type="text" id="valeur">
            <tr>
                <td><input type="button" name="1" value="1"/></td>
                <td><input type="button" name="2" value="2"/></td>
                <td><input type="button" name="3" value="3"/></td>
                <td><input type="button" name="+"id="plus" value="+"/></td>
            </tr>

            <tr>
                <td><input type="button" name="4" value="4"/></td>
                <td><input type="button" name="5" value="5"/></td>
                <td><input type="button" name="6" value="6"/></td>
                <td><input type="button" name="-" id="moins" value="-"/></td>
            </tr>

            <tr>
                <td><input type="button" name="7" value="7"/></td>
                <td><input type="button" name="8" value="8"/></td>
                <td><input type="button" name="9" value="9"/></td>
                <td><input type="button" name="*" id="fois" value="*"/></td>
            </tr>

            <tr>
                <td><input type="button" name="0" value="0"/></td>
                <td><input type="button" name="=" id="resultat" value="="/></td>
                <td><input type="button" name="/" id="division" value="/"/></td>

            </tr>

        </table>


        <script type="text/javascript">

        </script>
    </body>
</html>
